<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuario Moderno</title>
  <link rel="stylesheet" href="/Pages/Styles/styles.css">

</head>
<body>
  <div class="form-container">
    <h2>Información de Usuario</h2>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
      </div>
      
      <div class="form-group">
        <label for="gender">Género</label>
        <select id="gender" name="gender">
          <option value="">--Seleccionar--</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Suscribirse al boletín informativo</label>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit">Enviar Información</button>
      </div>
    </form>
    
    <div class="output" id="output"></div>
  </div>

  <script>
    // Obtener elementos del formulario
    const form = document.getElementById('userForm');
    const output = document.getElementById('output');
    
    // Manejar envío del formulario
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const gender = document.getElementById('gender').value;
      const subscribe = document.getElementById('subscribe').checked;
      
      // Crear contenido de salida con mejor formato
      output.innerHTML = `
        <strong>✅ Datos Enviados Exitosamente</strong>
        <div class="data-item">
          <span class="data-label">Nombre:</span> 
          <span class="data-value">${name}</span>
        </div>
        <div class="data-item">
          <span class="data-label">Género:</span> 
          <span class="data-value">${gender || 'No especificado'}</span>
        </div>
        <div class="data-item">
          <span class="data-label">Suscripción:</span> 
          <span class="data-value">${subscribe ? '✓ Sí' : '✗ No'}</span>
        </div>
      `;
      
      // Mostrar el output con animación
      output.classList.add('show');
      
      // Efecto de confirmación en el botón
      const button = form.querySelector('button');
      const originalText = button.textContent;
      button.textContent = '¡Enviado!';
      button.style.background = 'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)';
      
      setTimeout(() => {
        button.textContent = originalText;
        button.style.background = '';
      }, 2000);
    });
    
    // Event listeners para interactividad
    document.getElementById('name').addEventListener('input', () => {
      console.log('Nombre cambiado');
    });
    
    document.getElementById('gender').addEventListener('change', () => {
      console.log('Género seleccionado');
    });
    
    document.getElementById('subscribe').addEventListener('change', () => {
      console.log('Checkbox de suscripción cambiado');
    });

    // Efecto de enfoque mejorado
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
